<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Web Form Submission and Handling
    </title>
   
</head>
<body>
    <h1>Web Form Submission and Handling</h1>

    <form method="post", action="/">
        <input type="text" name="course1" class="choices" id="c1" placeholder="course name"/> 
        <input type="text" name="course2" class="choices" id="c2" placeholder="course name"/> 
        <input type="text" name="course3" class="choices" id="c3" placeholder="course name"/> 
        <input type="submit" value="Submit" id="submit"/>
    </form>

    <p id="coursesSaved"></p>

</body>
